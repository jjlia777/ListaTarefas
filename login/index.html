<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h1 class="titulo">LOGIN</h1>
        <div class="form">
            <form class="login-form">
                <p class="sub">Usuário</p>
                <input id="input" type="text" placeholder="Usuário">
                <p class="sub">Senha</p>
                <input id="input" type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
            </form>
            <p class="mensagem">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
