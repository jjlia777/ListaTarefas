<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro">
        <h1 class="titulo">CADASTRO</h1>
        <div class="form">
            <form class="cadas-form">
                <p class="sub">Usúario</p>
                <input id="input" type="text" placeholder="Usuário">
                <p class="sub">Telefone</p>
                <input id="input" type="tel" placeholder="Telefone">
                <p class="sub">Email</p>
                <input id="input" type="email" placeholder="Email">
                <p class="sub">Senha</p>
                <input id="input" type="password" placeholder="Senha">
                <button type="submit">Cadastra-se</button>
            </form>
            <p class="mensagem">Já tem uma conta? <a href="/login/index.html">Entre aqui</a></p>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
